<!doctype html>
<html>
   <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/materialize.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/materialize.min.js" type="text/javascript"></script>  
    <script src="../js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
        <div class="title card indigo darken-4">
          <h1 class="white-text">Fengshui Yo Life!</h1>
        </div>
        <h3>Login</h3>
        <div class="col-12">
          <div id="error"> 
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Uh Oh!<strong> {{error}}
            </div>
            {{/error}}
          </div>
          <div class="row ">
            <form class="col s12 "action="/sessions/create">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" placeholder="Name" type="text" class="validate">
                  <label for="first_name"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" placeholder="Password" type="password" class="validate">
                  <label for="password"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" placeholder="Email" type="email" class="validate">
                  <label for="email"></label>
                </div>
              </div>
              <div class="button">
               <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Login
               </button>
              </div>
            </form>
          </div>
          <p>Not a member? <a href="/users/new">Sign Up!</a></p>
        </div> <!-- col-6 -->
    </div><!-- container -->
  </body>
</html>
