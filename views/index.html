<!doctype html>
<html>
  <head>
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/materialize.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/materialize.min.js" type="text/javascript"></script>  
    <script src="../js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-1">
        <a href="/" class="brand-logo">Fengshui Yo' Life!</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="navlist">Welcome {{email}}!</li>
          <li class="navlist"><a href="/results">Saved Results</a></li>
          <li class="navlist"><a href="/faq">FAQ</a></li>
          <li class="navlist"> <a href="/sessions/logout">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
     <div class="row inputbox">
        <form class="col s12 push-s1">
          <div class="row">
            <div class="input-field col ">
              <input placeholder="day" id="day" class="validate" value="day">
              <label for="day"></label>
            </div>
            <div class="input-field col ">
              <input placeholder="month" id="month-input" value="month" class="validate">
              <label for="month"></label>
            </div>
            <div class="input-field col ">
              <input placeholder="year" id="year-input"  value="year" class="validate">
              <label for="year"></label>
            </div>
            <div class="input-field col ">
              <button id="submit_btn"class="btn waves-effect col  indigo" type="button" name="action">Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="results" class="container">
        <h1>Results<h1>
        <div class="row">
        <form id='save_results' class="container">
          <div  id='id_holder' data-id="{{email}}"></div>
           <div class="row  fengshui-item ">
            <div class="col l6 m5">
              <div class="card-panel"id="year_wrapper">
                <h4>My Chinese Year Sign</h4>
                <input class="styl_input" disabled name="year_sign" id="year" value="{{year}}">
              </div>
            </div>
          </div>
          <div class="row fengshui-item ">
            <div class="col l6 m5">
              <div class="card-panel" id="month_wrapper">
                <h4>My Chinese Month Sign</h4>
                <input class="styl_input" disabled name="month_sign" id="month" value="{{month}}">
              </div>
            </div>
          </div>
          <div class="row fengshui-item ">
            <div class="col l6 m5">
              <div  class="card-panel" id="friend_wrapper">
                <h4>My Allies</h4>
                <input class="styl_input" disabled name="friend" id="friend" value="{{friend}}">
              </div>
            </div>
          </div>
            <div class="row fengshui-item ">
              <div class="col l6 m5">
                <div class="card-panel"id="peach_wrapper">
                  <h4>My Peach Blossom Animal</h4>
                  <input class="styl_input" disabled name="peach" id="peach" value="{{peach}}">
                </div>
            </div>
          </div>
          <div class="input-field">
          <button class="btn waves-effect indigo" id="save_btn" name="action" type="button"><a href="results">Save</button>
        </div>
        </form>
      </div>
    </div> <!-- row div-->
    </div> <!-- container -->
  </body>
</html>
